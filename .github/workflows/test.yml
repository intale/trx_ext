name: Test
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ar_version:
          - '7.2'
          - '8.0'
          - '8.1.0.rc1'
        ruby:
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'

    runs-on: ubuntu-latest
    env:
      AR_VERSION: ${{ matrix.ar_version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          #bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-${{ matrix.ruby }}-${{ matrix.ar_version }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ruby }}-${{ matrix.ar_version }}-gems-

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.3.4
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile') }}-${{ hashFiles('docker-compose.yml') }}
      - name: Run PostgreSQL
        run: docker compose up --detach
      - name: Run tests
        timeout-minutes: 3
        run: |
          sleep 10
          RAILS_ENV=test bundle exec rails db:create db:migrate
          bundle exec rspec
